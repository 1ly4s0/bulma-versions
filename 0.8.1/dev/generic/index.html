<!DOCTYPE html>
<html  lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://versions.bulma.io/0.8.1/dev/dev.css?v=202003231412">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <body>
    <style>
img,
video {
  max-width: 100%;
}
</style>

<section class="section">
  <div class="block">
    <p class="title">img</p>
    <img src="https://htmlreference.io/images/sunset.jpg" alt="Picture of a Ha Long Bay sunset" width="360" height="240">
  </div>
  <div class="block">
    <p class="title">embed</p>
    <embed src="https://www.youtube.com/embed/kmk43_2dtn0" width="640" height="480">
  </div>
  <div class="block">
    <p class="title">iframe</p>
    <iframe src="https://cssreference.io">
      Fallback text for non-supported browsers
    </iframe>
  </div>
  <div class="block">
    <p class="title">object</p>
    <object type="application/x-shockwave-flash" data="https://htmlreference.io/assets/golf.swf" width="800" height="360">
      <param name="movie" value="/assets/golf.swf">
      <param name="wmode" value="transparent">
      <p>You need to enable Flash to view this content.</p>
    </object>
  </div>
  <div class="block">
    <p class="title">video</p>
    <video src="https://htmlreference.io/assets/HTML%205%20Video.mp4" controls></video>
  </div>
</section>

  </body>
</html>
