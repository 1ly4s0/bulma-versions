<!DOCTYPE html>
<html  lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://versions.bulma.io/0.9.2/dev/dev.css?v=202101261922">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <body>
    <section class="section">
  <div class="buttons">
    <button class="button">Button</button>
    <button class="button is-primary">Button</button>

    <button class="button is-primary is-outlined is-hovered is-loading">Button</button>
    <button class="button is-primary is-outlined is-focused is-loading">Button</button>
  </div>
</section>

<section class="section has-background-dark">
  <div class="buttons">
    <button class="button is-primary is-outlined is-inverted">Button</button>
    <button class="button is-primary is-outlined is-inverted is-loading">Button</button>
    <button class="button is-primary is-outlined is-inverted is-hovered is-loading">Button</button>
    <button class="button is-primary is-outlined is-inverted is-focused is-loading">Button</button>
  </div>
</section>

  </body>
